<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris' art gallery</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://kit.fontawesome.com/bcdd885ad8.js" crossorigin="anonymous"></script>
  <script src="/lib/jquery-3.7.1.min.js"></script>
  <script src="/lib/masonry.pkgd.js"></script>
  <script src="/lib/include-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="/lib/imagesloaded.pkgd.min.js"></script>
  <script src="/lib/gallery-fetch.js" type="module"></script>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="/media/Rai/favicon.png">
</head>
<body style="background-color: #403b37;">
  
  <div include-html="/social-links.html" class="hide-mobile"></div> 

  <div class="header-cont">
    <button class="home-button fa fa-angle-left" onclick="window.location.href='/';">
    </button>
    <h1 style="display: inline; margin-left: 82px ;">Gallery</h1>
  </div>

  <div class="header" >
    <div class="header-corner"></div>
  </div>

  <h1 class="gallery-tag-title">All artwork</h1>
  <div id="tag-container">
    &emsp; &emsp; &emsp;
    <button onclick="window.location.href='/gallery/#'" class="tag-button">Show all art</button>
  </div>

  <h2 class="gallery-loader">Loading images... <br><br>This might take a bit.</h2>

  <div class="gallery-container" data-masorny='{
    "columnWidth": 1,
    "itemSelector": ".gallery-img",
    "fitWidth": true,
    "precentPosition": true
  }'>
  </div>

  <div id="image-popup" class="modal">
    <span id="close-popup">&times;</span>
    <div id="caption"></div>
    <img class="modal-content" id="img01">
  </div>
</body>
</html>
<script>includeHTML();</script>
<script src="/lib/image-popup.js"></script>
