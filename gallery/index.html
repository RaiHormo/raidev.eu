<body style="background-color: #403b37;">
  
  <!-- <div include-html="/social-links.html" class="hide-mobile"></div> -->

  <div class="header-cont">
    <button class="home-button" onclick="homeButton();">
    </button>
    <h1 style="display: inline; margin-left: 82px ;">Art Gallery</h1>
  </div>

  <div class="header" >
    <div class="header-corner"></div>
  </div>

  <button class="tag-expand-button" onclick="tag_expand();"><i class="fa-solid fa-chevron-down"></i> Tags</a></button><h1 class="gallery-tag-title">All artwork</h1>
  <div id="tag-container">
    <!-- &emsp; &emsp; &emsp; -->
    <button onclick="window.location.href='/gallery/#'" class="tag-button"><img class='tag-icon'>Finished Work</button>
  </div>

  <h2 class="gallery-loader">Loading images... <br><br>This might take a bit.</h2>

  <div class="gallery-container masonry">
  </div>

  <div id="image-popup" class="modal">
    <span id="close-popup">&times;</span>
    <div id="caption">
      <b style="font-size: 32px;">Caption</b>
      <p>Date</p>
      <div class="caption-tag-container">
        <button class="caption-tags"
        onclick="window.location.hash = this.textContent;">Tag</button></div>
    </div>
    <img class="modal-content" id="img01">
  </div>
</body>
</html>
<script>
  function homeButton() {
      document.getElementsByClassName("header-cont")[0].classList.add("fade-down-class");
      document.getElementsByClassName("header")[0].style.transform = "unset";
      document.getElementsByClassName("header")[0].style.animation = "headerUnload ease-in 3s";
      setTimeout (function() {
          window.location.href='/';
      }, 200);
  }

function tag_expand() {
  var container = document.getElementById("tag-container");
  var gallery = document.getElementsByClassName("gallery-container")[0];
  var button = document.getElementsByClassName("tag-expand-button")[0].children[0];
    if (container.style.whiteSpace != "unset") {
      container.style.whiteSpace = "unset";
      gallery.setAttribute('style', 'opacity:10% !important; pointer-events: none;');
      button.classList.remove("fa-chevron-down");
      button.classList.add("fa-chevron-up");
    } else tag_unexpand();
  }

  function tag_unexpand() {
    var container = document.getElementById("tag-container");
    var gallery = document.getElementsByClassName("gallery-container")[0];
    var button = document.getElementsByClassName("tag-expand-button")[0].children[0];
    container.style.whiteSpace = "nowrap";
    gallery.setAttribute('style', '');
    button.classList.remove("fa-chevron-up");
    button.classList.add("fa-chevron-down");
  }
</script>
<script type="text/javascript" src="/lib/handle-slinks.js"></script>
<script type="text/javascript" src="/lib/gallery-fetch.js"></script>
<script type="text/javascript" src="/lib/image-popup.js"></script>
<script>
  function setWidth() {
    var mvp = document.getElementById('vp');
    if (window.innerWidth < 500) {
      mvp.setAttribute('content','width=500px');
      console.log("mobile mode");
    } else {
      mvp.setAttribute('content','width=device-width');
      console.log("swakrop mode");
    }
  };

  window.addEventListener("load", setWidth());
</script>
