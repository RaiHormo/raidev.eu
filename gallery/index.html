<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rai's art gallery</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://kit.fontawesome.com/bcdd885ad8.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/lib/masonry.pkgd.js"></script>
  <script src="/lib/include-html.js"></script>
  <meta name="viewport" content="width=device-width">

<body style="background-color: #403b37;">
  
  <div include-html="/social-links.html" class="hide-mobile"></div>

    </button>

  </div>

  <div class="header" >
    <div class="curved-bg">
      <div class="curved"></div>
    </div>
  </div>

  <div class="header" >
    <div class="curved-bg">
      <div class="curved"></div>
    </div>
  </div>
  <div class="gallery-container" data-masorny='{

    "itemSelector": ".gallery-img",
    "fitWidth": true
  }'>
    <div class="curved-gradient"></div>

    <img src="/media/Artwork/spirit tracks.png" alt="Commission - Spirit Tracks - Oct 21 2024" class="gallery-img clickable-image" onclick="show_image(this);">

    <img src="/media/Artwork/brown noise.png" alt="Brown - 8 Jul 2024" class="gallery-img clickable-image" onclick="show_image(this);">

    <img src="/media/Artwork/mush.png" alt="DTIYS for mush.7221 - May 7 2024" class="gallery-img clickable-image" onclick="show_image(this);">

    <img src="/media/Artwork/rai ponytail.png" alt="Rai with a ponytail - Apr 14 2024" class="gallery-img clickable-image" onclick="show_image(this);">

    <img src="/media/Artwork/miraplush.png" alt="Mira holding a plush of herself - Feb 6 2024" class="gallery-img clickable-image" onclick="show_image(this);">

    <img src="/media/Artwork/makoto.png" alt="Makoto - Feb 6 2024" class="gallery-img clickable-image" onclick="show_image(this);">

  <div id="image-popup" class="modal">

    <div id="caption"></div>
    <img class="modal-content" id="img01">

<script>includeHTML();</script> 
<script src="/lib/image-popup.js"></script>

  $(window).on("load", function() {
    console.log( "ready!" );

  });
</script>
