<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rai's art gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/bcdd885ad8.js" crossorigin="anonymous"></script>
  <script src="lib/masonry.pkgd.js"></script>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="media/Rai/favicon.png">
</head>
<body style="background-color: #2c2929;">
  

  <div class="header-cont">
    <button class="home-button fa fa-angle-left" style="background-color: #fdaa7b;" onclick="window.location.href='index.html';">
    </button>
    <img src="https://raw.githubusercontent.com/RaiHormo/Miras-Journal/main/art/Branding/logo.png" class="MJ-logo-header">
  </div>

  

  <div class="header" style="background-color: #403939;">
      <div class="MJ-sect-list hide-smaller">
        <button class="MJ-sect-button">What is it</button>
        <button class="MJ-sect-button">How it started</button>
        <button class="MJ-sect-button">Characters</button>
        <button class="MJ-sect-button">Setting</button>
        <button class="MJ-sect-button">How it's going</button>
        <button class="MJ-sect-button">FAQ</button>
      </div>

      <div class="curved-bg" style="background-color: #403939">
        <div class="curved" style="background-color: #2c2929;"></div>
      </div>
  </div>

  <div class="topnav">
    <a href="javascript:void(0);" class="icon MJ-sect-button section-button" onclick="myFunction()">
      <i class="fa fa-bars"><h class="section-text">Sections</h></i>
    </a>
    <div id="myLinks">
      <div class="MJ-sect-list">
        <button class="MJ-sect-button">What is it</button>
        <button class="MJ-sect-button">How it started</button>
        <button class="MJ-sect-button">Characters</button>
        <button class="MJ-sect-button">Setting</button>
        <button class="MJ-sect-button">How it's going</button>
        <button class="MJ-sect-button">FAQ</button>
      </div>
    </div>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
</body>
</html>
